<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قريباً</title>
    <style>
        body {
            background-color: #0088cc;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            width: 90%; /* لجعل العرض يتناسب مع الهواتف */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .timer-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #000;
            background-color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            letter-spacing: 5px;
        }

        .copyright-box {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .timer {
                font-size: 1.5em;
                padding: 15px 25px;
            }
            .copyright-box {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>قريباً</h1>
        <p>ترقبوا بدء التسجيلات بعد انتهاء العداد. احجز مكانك الآن!</p>
        <div class="timer-box">
            <div class="timer" id="countdown">00:00:00</div>
        </div>
    </div>

    <div class="copyright-box">
        © 2024 قناة صفقات تداول عملات رقمية
    </div>

    <script>
        // ضبط التاريخ المستهدف (20 أكتوبر 2024)
        var countDownDate = new Date("October 20, 2024 00:00:00").getTime();

        // تحديث العداد كل ثانية
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // حساب الوقت المتبقي بالأيام والساعات والدقائق والثواني
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // عرض النتيجة في العنصر المحدد بدون النصوص الزمنية
            document.getElementById("countdown").innerHTML = 
            ('0' + days).slice(-2) + ":" + ('0' + hours).slice(-2) + ":" 
            + ('0' + minutes).slice(-2) + ":" + ('0' + seconds).slice(-2);

            // إذا انتهى الوقت
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "00:00:00";
            }
        }, 1000);
    </script>
</body>
</html>
